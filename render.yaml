services:
  - type: web
    name: tata-trading-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: ACTIVE_BROKER
        value: "PAPER"
      - key: LOG_LEVEL
        value: "INFO"
