services:
  - type: web
    name: tata-trading-api
    env: python
    builder: PIP
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: ACTIVE_BROKER
        value: "PAPER"
      - key: LOG_LEVEL
        value: "INFO"
      
  - type: worker
    name: tata-trading-bot
    env: python
    builder: PIP
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py --mode trade"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: ACTIVE_BROKER
        value: "PAPER"
      - key: LOG_LEVEL
        value: "INFO"
